<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/Gemini_Generated_Image_nmxnq9nmxnq9nmxn.jpg" type="image/x-icon">
    <title>Quản lý bài test</title>
    <link rel="stylesheet" href="../css/add-edit-test.css">
</head>
<body>
<div class="body">
    <header class="navbar">
        <h1 class="h1">QuizzForge</h1>
        <ul class="link">
            <li><a class="un-active" href="../pages/category-manager.html">Danh mục</a></li>
            <li><a href="../pages/test-manager.html">Bài test</a></li>
            <li><a href="../pages/login.html">Đăng xuất</a></li>
        </ul>
    </header>

    <div class="container">
        <h1>Tạo bài test</h1>
        <div class="test-name-box">
            <label for="name-test">Tên bài test</label><br>
            <input type="text" name="name-test" id="test-name" placeholder="Điền tên bài test">
        </div>
        <div class="function-container">
            <div class="select">
                <label for="select">Danh mục</label><br>
                <select name="select" id="arrange" class="arrange">
                    <option value="">Chọn danh mục</option>
                </select>
            </div>
            <div class="time-box">
                <label for="time">Thời gian (phút)</label><br>
                <input type="text" name="time" class="time" id="test-time">
            </div>
        </div>
        <div id="error-message-main" class="error-message">Không được để trống</div>

        <h2>Danh sách câu hỏi</h2>
        <div class="main-container">
            <button class="btn-add" type="button">Thêm câu hỏi</button>
            <button class="btn-save" id="btn-save-test" type="button">Lưu</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Câu hỏi</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2025 QuizzForge. All rights reserved.</p>
    </footer>
</div>

<!-- Modal thêm/sửa câu hỏi -->
<div class="modal-add-question" style="display: none">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Thêm câu hỏi</h2>
            <button type="button" class="close-question-modal">✕</button>
        </div>
        <div class="modal-body">
            <label for="question-text">Câu hỏi</label>
            <input type="text" id="question-text" class="question" placeholder="Nhập câu hỏi">

            <label for="answers">Câu trả lời</label>
            <div class="option">
                <input type="checkbox" class="checkbox">
                <input type="text" class="option-content" placeholder="Nhập câu trả lời">
                <img src="../assets/images/Trash_Full.png" alt="Xóa" class="trash">
            </div>
            <div class="option">
                <input type="checkbox" class="checkbox">
                <input type="text" class="option-content" placeholder="Nhập câu trả lời">
                <img src="../assets/images/Trash_Full.png" alt="Xóa" class="trash">
            </div>
            <div class="option">
                <input type="checkbox" class="checkbox">
                <input type="text" class="option-content" placeholder="Nhập câu trả lời">
                <img src="../assets/images/Trash_Full.png" alt="Xóa" class="trash">
            </div>
            <div class="option">
                <input type="checkbox" class="checkbox">
                <input type="text" class="option-content" placeholder="Nhập câu trả lời">
                <img src="../assets/images/Trash_Full.png" alt="Xóa" class="trash">
            </div>
            <div id="error-message-modal" class="error-message"></div>
            <button type="button" class="add-modal">Thêm câu trả lời</button>
        </div>
        <div class="modal-footer">
            <button type="button" class="cancel-question-btn">Hủy</button>
            <button type="button" class="save-modal">Lưu</button>
        </div>
    </div>
</div>

<script src="../js/add-edit-test.js"></script>
</body>
</html>
