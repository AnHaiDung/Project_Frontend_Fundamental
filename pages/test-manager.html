<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/Gemini_Generated_Image_nmxnq9nmxnq9nmxn.jpg" type="image/x-icon">
    <title>Document</title>
    <link rel="stylesheet" href="../css/test-manager.css">
</head>
<body>
    <div class="body">
        <header class="navbar">
            <h1 class="h1">QuizzForge</h1>
            <ul class="link">
                <li><a href="../pages/category-manager.html">Danh mục</a></li>
                <li><a class="un-active" href="../pages/test-manager.html">Bài test</a></li>
                <li><p class="sig-out" id="sig-out" >Đăng xuất</p></li>
            </ul>
        </header>
    
        <div class="container">
            <h1>Quản lý bài test</h1>
            <div class="main-container">
            <button class="btn-add">Thêm bài test</button>
            <div class="function-container">
                <select name="" id="arrange" class="arrange">
                    <option value="">Sắp xếp theo</option>
                    <option value="arrName">Tên</option>
                    <option value="arrTime">Thời gian</option>
                </select>
                <input type="text" class="find-test" placeholder="Tìm kiếm theo tên">
            </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên bài test</th>
                        <th>Số câu hỏi</th>
                        <th>Thời gian</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>        
            <div class="change-page">
                <button>&lt;</button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>&gt;</button>
            </div>
        </div>
        <footer>
            <p>&copy; 2025 Quizz App. All rights reserved.</p>
        </footer>
    </div>
    <div class="modal-add">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Thêm/sửa danh mục</h2>
                <span class="close">X</span>
            </div>
            <div class="modal-body">
                <label for="category-name">Tên danh mục</label>
                <input type="text" id="category-name">
                <label for="emoji">số câu hỏi</label>
                <input type="text" id="question">
                <label for="emoji">thời gian</label>
                <input type="text" id="time">
            </div>
            <div id="error-message" class="error-message">Vui lòng nhập đầy đủ thông tin</div>            
            <div class="modal-footer">
                <button class="cancel-modal">Hủy</button>
                <button class="save-modal">Lưu</button>
            </div>
        </div>
    </div>
    <div class="modal-delete">
        <div class="modal-content">
            <div class="modal-header">
                <h2>xác nhận xóa</h2>
                <span class="close">X</span>
            </div>
            <div class="modal-body">
                <p>Bạn chắc chắn muốn xóa bài test này</p>
            </div>
            <div class="modal-footer">
                <button class="cancel-modal">Hủy</button>
                <button class="delete-modal">Xóa</button>
            </div>
        </div>
    </div>
    <script src="../js/test-manager.js"></script>
</body>
</html>
